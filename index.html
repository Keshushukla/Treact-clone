<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="landing">
        <div class="row">
            <nav>
                <figure class="logo__wrapper">
                    <img src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt=""
                        class="logo">
                    <span class="text__purple logo__text">Treact</span>
                </figure>
                <ul class="nav__lists">
                    <li><a href="#" class="nav__link">About</a></li>
                    <li><a href="#" class="nav__link">Blog</a></li>
                    <li><a href="#" class="nav__link">Pricing</a></li>
                    <li><a href="#" class="nav__link">Contact Us</a></li>
                    <li><a href="#" class="nav__link">Login</a></li>
                    </li>

        <div class="row">
            <div class="treact__info">
                <div class="treact__info--container">

                    <img src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
